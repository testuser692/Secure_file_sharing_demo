<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8W2PMEX9KX"></script>
  <title>Verify OTP</title>
</head>

<body>
  <section class="user-login">
    <div class="img-user">
      <img src="{{ url_for('static', filename='images/bg.jpeg') }}" alt="">
    </div>
    <div class="form-deign">
      <div class="user-registration">
        <div class="logo">
          <h2>Secure Messaging and File Sharing</h2>
        </div>
        <div class="title">
          <h4>OTP Verification</h4>
          {% if response %}
            <div class="alert alert-{{ response.status }}">
              {{ response.message }}
            </div>
          {% endif %}
          <form method="POST">
            <div class="user-details email">
              <div class="input-box">
                <span class="details">Enter your Verification OTP</span>
                <input type="text" name="otp" placeholder="Enter OTP here" required>
                <input type="hidden" name="user_id" value="{{ user_id }}">
              </div>
              <div class="button">
                <input type="submit" value="OTP Verification">
              </div>
            </div>
          </form>
          <div id="loader"></div> <!-- Loader -->
          <div class="form-bg2">
            <!-- <img src="{{ url_for('static', filename='images/object.png') }}" alt=""> -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/stats.min.js') }}"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      const loader = document.getElementById("loader");
      const submitButton = document.querySelector('input[type="submit"]');

      form.addEventListener("submit", function() {
        loader.style.display = "block"; // Show the loader
        submitButton.disabled = true; // Disable the submit button
      });
    });
  </script>

</body>

</html>
