<!DOCTYPE html>
<html>
<head>
    <title>Decrypt File</title>
</head>
<body>
    <h1>Decrypt File</h1>
    <form method="POST" action="{{ url_for('decrypt') }}" enctype="multipart/form-data">
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Encrypted File:</label>
        <input type="file" name="file" required><br>
        <button type="submit">Decrypt & Download</button>
    </form>
</body>
</html>
