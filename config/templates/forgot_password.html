<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8W2PMEX9KX"></script>
  <title>Forgot-password</title>
</head>

<body>

  <section class="user-login">
    <div class="img-user">
      <img src="{{ url_for('static', filename='images/bg.jpeg') }}" alt="">
    </div>
    <div class="form-deign">
      <div class="user-registration">
        <div class="logo">
          <h2>Secure Messaging and File
            Sharing Instructions
            </h2>
        </div>
        <div class="title">
          <h4>Forgot password</h4>
        </div>
        {% if response.message %}
        <div class="alert {% if response.success %}alert-success{% else %}alert-danger{% endif %}">
          {{ response.message }}
        </div>
        {% endif %}
        <form method="POST">
          <div class="user-details email">
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="sample@mail.com" required>
            </div>

            <div class="button">
              <input type="submit" value="Forgot password">
            </div>

          </div>
        </form>
        {% if response.errors %}
        <div class="mt-3">
          <h4>Errors:</h4>
          <p>{{ error }}</p>
        </div>
        {% endif %}
      </div>
      <div class="form-bg2">
        <!-- <img src="{{ url_for('static', filename='images/object.png') }}" alt=""> -->
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/stats.min.js') }}"></script>

</body>

</html>
