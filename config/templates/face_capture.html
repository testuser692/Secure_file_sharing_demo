<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

  <title>Register</title>
</head>

<body>
  <section class="user-login">
    <div class="img-user">
      <img src="{{ url_for('static', filename='images/bg.jpeg') }}" alt="">
    </div>
    <div class="form-deign">
      <div class="user-registration">
        <div class="logo">
          <h2>Secure Messaging and File Sharing Instructions</h2>
        </div>
        <div class="title">
          <h4>Registration with Face</h4>
        </div>
        {% if response %}
        <div class="alert alert-{{ 'danger' if not response.success else 'success' }} alert-custom" role="alert">
          {{ response.message }}
        </div>
        {% endif %}
        
        <!-- Registration Form -->
        <form method="POST" action="#" enctype="multipart/form-data">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" name="first_name" placeholder="First name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" name="last_name" placeholder="Last name" required>
            </div>
          </div>
          <div class="user-details email regi1">
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="tel" name="contact_no" placeholder="Phone number" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name="password" placeholder="Password" required>
            </div>
           
          </div>

          <div class="button">
            <input type="submit" value="Register">
          </div>
          <div>
            <!-- <a class="back-link" href="{{ url_for('users.user_registration')}}">Registration with face Verification!!</a> -->
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- JS Scripts -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/particles.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/stats.min.js') }}"></script>
</body>

</html>
